<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <div class="form-group">
        <label> Titulo</label>
        <input type="text" name="Titulo" class="form-control" ngModel> Titulo de la Publicacion
    </div>

    <div class="form-group">
        <label>texto</label>
        <input type="text" name="texto" class="form-control" ngModel> Agregar descripcion
    </div>

    <div class="form-group">
        <label>Autor</label>
        <input type="text" name="Autor" class="form-control" ngModel> Autor de la publicación
    </div>

    <div class="form-group">
        <label>imagen</label>
        <input type="url" name="imagen" class="form-control" ngModel>Agregar imagen
    </div>

    <div class="form-group">
        <label>fecha</label>
        <input type="text" name="imagen" class="form-control" ngModel>Fecha de publicación
    </div>

    <div class="form-group">
        <label>Agregar categoria</label>
        <input type="text" name="imagen" class="form-control" ngModel>Agregar categoria
    </div>
    <button (click)="onClick()">ENVIAR</button>
</form>
